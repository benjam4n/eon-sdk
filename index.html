<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eon Client</title>

<style>
body {
    margin: 0;
    background: white;
    color: black;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    text-align: center;
}

/* Navigation */
.nav {
    margin-top: 40px;
    font-size: 18px;
}

.nav a {
    margin: 0 20px;
    text-decoration: none;
    color: #555;
}

/* Main */
.container {
    margin-top: 100px;
}

.title {
    font-size: 64px;
    font-weight: bold;
    background: linear-gradient(to bottom, #3b82f6, #1e3a8a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    margin-top: 15px;
    font-size: 20px;
    color: #555;
}

/* Buttons */
.buttons {
    margin-top: 30px;
}

.btn {
    padding: 15px 25px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
}

.btn-dark {
    background: #1e3a8a;
    color: white;
}

.btn-light {
    background: #5865F2;
    color: white;
}

.link {
    margin-top: 15px;
    display: block;
    color: #555;
    text-decoration: underline;
}

/* Team */
.team {
    margin-top: 120px;
}

.name {
    margin-top: 10px;
    font-size: 22px;
    font-weight: 600;
}

.role {
    color: #555;
    font-size: 16px;
}
</style>

</head>
<body>

<div class="nav">
    <a href="#">Home</a>
    <a href="#">Credits</a>
</div>

<div class="container">

    <div class="title">Eon Client</div>

    <div class="subtitle">
        No JB No JIT iOS Mod Menu for Geometry Dash
    </div>

    <div class="buttons">

        <button class="btn btn-dark">
            Download .IPA
        </button>

        <a href="https://discord.gg/Z3t8CMaNWW" target="_blank">
            <button class="btn btn-light">
                Join Discord
            </button>
        </a>

    </div>

    <a class="link">How To Install</a>

</div>

<div class="team">
    <h2>Team</h2>
    <div class="name">Benjamin Dieter</div>
    <div class="role">Developer</div>
</div>

</body>
</html>
